
<ion-header>

  <ion-navbar>
    <ion-title text-center>Add a place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item >
        <ion-label fixed>
        Title
        </ion-label>
        <ion-input type="text" placeholder="Beach..." ngModel name="title" required></ion-input>
      </ion-item>
      <ion-item>
        <label floating>Short description</label>
        <ion-textarea name="description" ngModel required> </ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p *ngIf="!chosen">Selected place...</p>
          <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16" *ngIf="chosen">
            <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a Photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button icon-left block outline type="button" (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button color="secondary" ion-button block type="submit" [disabled]="!form.valid || !chosen">Add this place</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
