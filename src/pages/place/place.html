<ion-header>

  <ion-navbar>
    <ion-title text-center>{{place.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="place.imagePath">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{place.description}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [longtitute]="place.lng" [latitude]="place.lat" [zoom]="16">
          <agm-marker [longtitute]="place.lng" [latitude]="place.lat"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col ><button ion-button block (click)="onLeave()">Leave</button></ion-col>
      <ion-col ><button ion-button block (click)="onDelete()" color="danger">Delete</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
